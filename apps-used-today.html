<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nima Amini - Apps and programs being used today</title>
    <meta name="description" content="A mini personal project to show the apps that have been used today and their usage duration for Nima Amini's MacBook Pro">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,400italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/main.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <header class="container">
      <h1><a href="//nima.pro/apps-used-today.html" title="Milan based IT Project Manager &amp; Consultant, PHP Developer &amp; SEO Specialist">Application Usage Records for Nima Amini's MacBook Pro</a></h1>
    </header>
    <main class="container">
      <article class="bio">
        <h2>I have used <span class="loading"><em>(<i class="fa fa-refresh fa-spin"></i> X applications)</em></span> for a period of <span class="loading"><em>(<i class="fa fa-refresh fa-spin"></i> Y)</em></span>, today<span class="status"></span>.</h2>
      </article>
      <aside class="sections">
        <p>&nbsp;</p>
        <h3>Apps used today:</h3>
        <p class="loading"><i class="fa fa-refresh fa-spin"></i> Loading records...</p>
      </aside>
    </main>
    <footer class="container">
      <p><a href="//nima.pro/" title="Milan based IT Project Manager &amp; Consultant, PHP Developer &amp; SEO Specialist"><i class="fa fa-angle-left"></i> ... click here to go back to the homepage</a>.</p>
      <span class="line"></span>
      <p>* Time is in Europe/Rome time zone.</p>
    </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/tooltipster/3.0.5/js/jquery.tooltipster.min.js"></script>
  <script>
    $(function(){$('header, .bio, .sections, footer').delay(200).fadeIn(600);$.ajax({url:'http://digipars.com/productivity/?a=getappdata&callback=?',type:'GET',jsonpCallback:'nimasAppData',dataType:'jsonp',success:function(response){var last_property=response[Object.keys(response)[Object.keys(response).length-1]];$('.loading').remove();$('h2').html('I have used <b>'+last_property.total_count+(last_property.total_count===1?' application':' applications')+'</b> for a period of <b>'+last_property.total_duration+'</b>, today.<br><small><em>(Last update: '+last_property.last_update+'<sup>*</sup>)</small></em>');var i=0;$.each(response,function(key,value){if(i!=Object.keys(response).length - 1){$('.sections').append('<section><p'+(!(i%2)?' class="shaded"':'')+'>- <b>'+value.application+'</b> for '+value.duration+'</p></section>').hide().fadeIn('fast');}i++;});}});});
  </script>
  </body>
</html>
